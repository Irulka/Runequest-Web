<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneKeeper Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('imagenes/background2.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 340px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.50);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .user-img-container {
            margin-top: -70px;
            margin-bottom: 1.5rem;
        }
        
        .user-img {
            width: 100px;
            height: 100px;
            border-radius: 10%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 30px;
            margin-bottom: 1.8rem;
            letter-spacing: 1.8px;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .form-control {
            height: 48px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding-left: 15px;
            margin-bottom: 1.2rem;
            font-size: 15px;
        }
        
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
        }
        
        .btn-login {
            background-color: #5a6268;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        
        .btn-login:hover {
            background-color: #495056;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="user-img-container">
            <img src="./imagenes/usuario.webp" class="user-img" 
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/100?text=USER'">
        </div>
        <div class="title">Runekeeper</div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Nombre de Usuario" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login">ENTRAR</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Base de datos de usuarios
        const users = {
            "admin": {
                password: "Admin123"
            },
            "jugador1": {
                password: "Jugador1"
            },
            "Eloy": {
                password: "Battleguy"
            },
            "Jaime": {
                password: "Moretti"
            },
            "Rafa": {
                password: "Kanzamuza"
            }
        };

        // Manejar el login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevenir el envío del formulario
            
            const username = document.getElementById('username').value; // Obtener nombre de usuario
            const password = document.getElementById('password').value; // Obtener contraseña
            
            // Verificar credenciales
            if (users[username] && users[username].password === password) {
                // Guarda una bandera de login en sessionStorage al iniciar sesión con éxito
                sessionStorage.setItem('isLoggedIn', 'true'); 
                // Redirigir a la página principal
                window.location.href = "principal.html";
            } else {
                alert("Usuario o contraseña incorrectos"); // Mensaje de error
            }
        });

        // Este bloque de código para "Crear página principal si no existe" no es necesario si principal.html ya está definido como un archivo separado.
        // Lo comento para evitar posibles conflictos o confusion.
        /*
        if (window.location.pathname.endsWith('principal.html')) {
            document.body.innerHTML = `
                <div class="container mt-5">
                    <h1>Bienvenido a Runequest</h1>
                    <p>Esta es la página principal. Aquí iría el contenido de tu aplicación.</p>
                    <a href="index.html" class="btn btn-danger">Cerrar sesión</a>
                </div>
            `;
        }
        */
    </script>
</body>
</html>
