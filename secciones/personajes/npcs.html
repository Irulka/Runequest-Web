<div class="seccion-activa">
    <div class="varita-header-container">
        <h2 class="text-center">Personajes No Jugadores</h2>
    </div>
    
    <div class="varita-layout-container">
        <div class="varita-content-container">
            <div class="varita-container">
                <p class="explicacion-varita">
                    Los Personajes No Jugadores (PNJs) son aliados, enemigos o simplemente habitantes de Glorantha.
                    Aquí puedes consultar sus características, habilidades y estadísticas de combate.
                </p>
                
                <!-- Grid de NPCs -->
                <div class="npcs-grid" id="npcs-grid">
                    <!-- Se llenará dinámicamente con JS -->
                </div>
                
                <!-- Contenedor de resultados -->
                <div class="resultados-container" style="display: none;">
                    <div id="resultado-principal"></div>
                </div>
            </div>
        </div>
        
        <div class="eurmal-image-container">
            <img id="imagen-dinamica" src="./imagenes/npc.webp" alt="Personajes No Jugadores" class="eurmal-image">
        </div>
    </div>
</div>

<style>
    /* Estilo para el grid de NPCs */
    .npcs-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        max-height: 500px;
        overflow-y: auto;
        padding: 10px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        margin-top: 15px;
    }
    
    .opcion-npc {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: #2d3748;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .opcion-npc:hover {
        background: #4a5568;
        transform: scale(1.02);
    }
    
    .npc-avatar img {
        width: 50px;
        height: 50px;
        border-radius: 10%;
        object-fit: cover;
        border: 2px solid #d69e2e;
    }
    
    .npc-info h3 {
        margin: 0;
        color: #fcfaf7;
    }
    
    /* Estilos para la ficha del NPC */
    .ficha-npc {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 5px;
    }
    
    .ficha-npc h2 {
        color: #d69e2e;
        border-bottom: 1px solid #4a5568;
        padding-bottom: 8px;
        margin-bottom: 15px;
    }
    
    /* Pestañas */
    .tabs {
        display: flex;
        margin-bottom: 15px;
        border-bottom: 1px solid #4a5568;
    }
    
    .tab-btn {
        padding: 8px 15px;
        background: transparent;
        border: none;
        color: #f7fafc;
        cursor: pointer;
        border-bottom: 2px solid transparent;
    }
    
    .tab-btn.active {
        border-bottom: 2px solid #d69e2e;
        color: #d69e2e;
    }
    
    .tab-content {
        display: none;
        padding: 10px;
    }
    
    .tab-content.active {
        display: block;
    }
    
    /* Grids de información */
    .caracteristicas-grid,
    .runas-grid,
    .pasiones-grid,
    .habilidades-grid,
    .idiomas-grid,
    .magia-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        margin-bottom: 15px;
    }
    
    .caracteristica,
    .runa,
    .pasion,
    .habilidad,
    .idioma,
    .hechizo {
        padding: 8px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
    }
    
    /* Tablas */
    .tabla-ataques,
    .tabla-localizaciones {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }
    
    .tabla-ataques th,
    .tabla-ataques td,
    .tabla-localizaciones th,
    .tabla-localizaciones td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #4a5568;
    }
    
    .tabla-ataques th,
    .tabla-localizaciones th {
        background-color: rgba(0, 0, 0, 0.3);
    }
    
    /* Botón de volver */
    .btn-volver {
        margin-top: 15px;
        padding: 8px 15px;
        background: #4a5568;
        border: none;
        border-radius: 4px;
        color: #f7fafc;
        cursor: pointer;
        transition: background 0.2s ease;
    }
    
    .btn-volver:hover {
        background: #2d3748;
    }
</style>

<script src="js/secciones/personajes/npcs/npcs.js"></script>
